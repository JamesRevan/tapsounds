<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./sounds/style.css">
  <script src="./sounds/index.js"></script>
  <title>Tap Music</title>
</head>
<body>
  <div class="app">
    <header>
      <h1>Tap Sounds</h1>
      <p>Make sounds with only one tap</p>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio class="sound" src="./sounds/bomb.wav"></audio>
        </div>
        <div class="pad2">
          <audio class="sound" src="./sounds/door.wav"></audio>
        </div>
        <div class="pad3">
          <audio class="sound" src="./sounds/lightsaber.mp3"></audio>
        </div>
        <div class="pad4">
          <audio class="sound" src="./sounds/oska.wav"></audio>
        </div>
        <div class="pad5">
          <audio class="sound" src="./sounds/saber1.mp3"></audio>
        </div>
        <div class="pad6">
          <audio class="sound" src="./sounds/siren.wav"></audio>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
